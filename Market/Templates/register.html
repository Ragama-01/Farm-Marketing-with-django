<!-- Section: Design Block -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
</head>
<body>
 <!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
    <style>
      .background-radial-gradient {
       background-image: url(https://images.unsplash.com/photo-1529313780224-1a12b68bed16?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
      }
  
     
  
      .bg-glass {
        background-color: hsla(0, 0%, 100%, 0.9) !important;
        backdrop-filter: saturate(200%) blur(25px);
      }

      .submit{
        background-color: #f28123;
        align-items: center;
        border-color: #f28123;
      }

      .checkbox{
        display: block;
      }
      .checkbox input[type="checkbox"] {
        margin-right: 50px; 
  
        }
    </style>
  
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
            The best offer's in The Country <br />
            <span style="color: #f28123">Connecting Farmers to the Market and the Market to the farmer.</span>
          </h1>
          <p class="mb-4 opacity-70 fw-bold" style="color: hsl(218, 81%, 95%) ">
                Sign Up and get to experience the Kenyan Farming Experience
          </p>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
  
          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">
              <form action="/insert" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <!--  input for the fullname-->
                <div class="row">
                  <div class="form-outline mb-4">

                      <input type="text" name="fullname" id="form3Example1" class="form-control" />
                      <label class="form-label" for="form3Example1">Full name</label>
                    </div>
                  
                  
                </div>
  
                <!-- phone number input -->
                <div class="form-outline mb-4">
                  <input type="number" name="phone" id="form3Example3" class="form-control" />
                  <label class="form-label" for="form3Example3">phone number</label>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" name="email" id="form3Example3" class="form-control" />
                  <label class="form-label" for="form3Example3">Email address</label>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" name="password" id="form3Example4" class="form-control" />
                  <label class="form-label" for="form3Example4">Password</label>
                </div>
  
                <!-- usertype -->
                <div class="form-outline mb-4">
                  <input type="text" name="usertype" id="form3Example3" class="form-control" />
                  <label class="form-label" for="form3Example3">UserType</label>
                </div>
  
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4 submit">
                  Sign up
                </button>
  
                <!-- Register buttons -->
                <p>Do you already have an account?</p>
                <a href="login.html">Login</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
</body>

</html>
