{% extends "layout.html" %}
{%load static  %}

{%block body%}
    
<div class="latest-news pt-150 pb-150">
    <div class="container">
        {% for blogs in data %}
        <div class="card" style="width: 70%;">
            <img src="media/{{blogs.image}}" class="card-img-top" alt="{{blogs.title}}">
            <div class="card-body">
              <h5 class="card-title">{{ blogs.title }}</h5>
              <p class="card-text">{{ blogs.description}}</p>
              
            </div>
          </div>
          {%endfor%}
    </div>
{%endblock%}
